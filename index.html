<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator and Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h2>Maze Controls</h2>
        <label for="maze-size">Maze Size:</label>
        <input type="number" id="maze-size" value="10" min="5" max="20">
        <button id="generate-maze">Generate Maze</button>
        <button id="solve-maze">Solve Maze</button>
        <button id="clear-maze">Clear Maze</button>
    </div>

    <div id="maze-container"></div>

    <script src="script.js"></script>
</body>
</html>
